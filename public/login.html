<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Track</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>❤️ Heart Track</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
                <li><a href="references.html">References</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to access your Heart Track dashboard</p>

                <!-- Tab Selector for User/Physician -->
                <div class="tab-selector">
                    <button class="tab-btn active" data-tab="user">User Login</button>
                    <button class="tab-btn" data-tab="physician">Physician Login</button>
                </div>

                <div id="login-message" class="message" style="display: none;"></div>

                <form id="login-form" class="auth-form">
                    <input type="hidden" id="user-type" value="user">
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p class="physician-link" style="display: none;">
                        New physician? <a href="physician-register.html">Register as a physician</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
