<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Heart Track</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>❤️ Heart Track</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Sign Up</a></li>
                <li><a href="references.html">References</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Create Your Account</h2>
                <p class="auth-subtitle">Start monitoring your heart health today</p>

                <div id="register-message" class="message" style="display: none;"></div>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            required 
                            placeholder="Enter your full name"
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number"
                            autocomplete="tel"
                        >
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            name="dateOfBirth"
                            autocomplete="bday"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Create a strong password"
                            autocomplete="new-password"
                        >
                        <small class="form-help">
                            Must be at least 8 characters with uppercase, lowercase, number, and special character
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="strength-meter"></div>
                        </div>
                        <p class="strength-text" id="strength-text"></p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    <p><a href="physician-register.html">Register as a physician (ECE 513)</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
